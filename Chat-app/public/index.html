<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            background-color: #4a5568;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background-color: #6e8efb;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.received {
            background-color: #e2e8f0;
            border-top-left-radius: 4px;
            align-self: flex-start;
        }

        .message.sent {
            background-color: #6e8efb;
            color: white;
            border-top-right-radius: 4px;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }

        .chat-input {
            padding: 15px;
            background-color: white;
            display: flex;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }

        .chat-input button {
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 24px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #5a7df9;
        }

        .online-users {
            margin-top: 20px;
        }

        .online-users h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #a777e3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #48bb78;
            margin-left: auto;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            outline: none;
            font-size: 1rem;
        }

        .login-container button {
            width: 100%;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #5a7df9;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2>Join the Chat</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="joinButton">Join Chat</button>
    </div>

    <div id="chatPage" class="chat-container hidden">
        <div class="sidebar">
            <h2>BCA Chat</h2>
            <div class="online-users">
                <h3>Online Users</h3>
                <div id="usersList">
                    <div class="user">
                        <div class="user-avatar">Y</div>
                        <div class="user-name">You</div>
                        <div class="user-status"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <h2>BCA Final Year Chat App</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message received">
                    <div class="message-sender">System</div>
                    <div class="message-text">Welcome to the chat! Start chatting now.</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Frontend JavaScript for the chat application
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const loginPage = document.getElementById('loginPage');
            const chatPage = document.getElementById('chatPage');
            const usernameInput = document.getElementById('usernameInput');
            const joinButton = document.getElementById('joinButton');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const usersList = document.getElementById('usersList');
            
            let username = '';
            
            // Join chat button click event
            joinButton.addEventListener('click', function() {
                username = usernameInput.value.trim();
                if (username) {
                    // In a real app, you would connect to the server here
                    loginPage.classList.add('hidden');
                    chatPage.classList.remove('hidden');
                    messageInput.focus();
                    
                    // Add a welcome message
                    addMessage('System', `Welcome, ${username}!`, 'received');
                } else {
                    alert('Please enter a username');
                }
            });
            
            // Send message button click event
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Function to send a message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // In a real app, you would send the message to the server here
                    addMessage(username, message, 'sent');
                    messageInput.value = '';
                    
                    // Simulate a response after a short delay
                    setTimeout(() => {
                        addMessage('Bot', 'Thanks for your message! This is a simulated response.', 'received');
                    }, 1000);
                }
            }
            
            // Function to add a message to the chat
            function addMessage(sender, text, type) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', type);
                
                const senderElement = document.createElement('div');
                senderElement.classList.add('message-sender');
                senderElement.textContent = sender;
                
                const textElement = document.createElement('div');
                textElement.classList.add('message-text');
                textElement.textContent = text;
                
                const timeElement = document.createElement('div');
                timeElement.classList.add('message-time');
                timeElement.textContent = getCurrentTime();
                
                messageElement.appendChild(senderElement);
                messageElement.appendChild(textElement);
                messageElement.appendChild(timeElement);
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to get current time in HH:MM format
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Simulate users for demo purposes
            const demoUsers = ['Alice', 'Bob', 'Charlie', 'Diana'];
            
            // Add demo users to the users list
            demoUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.classList.add('user');
                
                const avatarElement = document.createElement('div');
                avatarElement.classList.add('user-avatar');
                avatarElement.textContent = user.charAt(0);
                
                const nameElement = document.createElement('div');
                nameElement.classList.add('user-name');
                nameElement.textContent = user;
                
                const statusElement = document.createElement('div');
                statusElement.classList.add('user-status');
                
                userElement.appendChild(avatarElement);
                userElement.appendChild(nameElement);
                userElement.appendChild(statusElement);
                
                usersList.appendChild(userElement);
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
